<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title class = "title">Congratulations</mat-card-title>
            
        </mat-card-header>
        <mat-card-content>
            <div class="login-container">
                <div class="login-fields">
                   <h1>The transaction has been done</h1>
                   <p> Your balance stands now at<br />
                    {{user.balance}}</p>
                </div>
                
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="button" mat-raised-button color="primary" (click)="back()">OK</button>
        </mat-card-actions>
    </mat-card>
</div>
